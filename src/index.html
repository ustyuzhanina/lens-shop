<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

                    </ul>

                            </li>

                            <a href="#" class="header__logo">
                                <h3>крас<span>линза</span></h3>
                            </a>
                            <button class="navbar__toggler" type="button">
                                <span class="navbar__toggler-line navbar__toggler-line_top"></span>
                                <span class="navbar__toggler-line navbar__toggler-line_md"></span>
